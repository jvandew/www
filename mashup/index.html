<html>
<head>
  <title>MashUp</title>
  <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
  <script src="index.js"></script>
</head>
<body>
<div id="fb-root">
  Facebook Feed:<br/><br/>
  <span id="fb-feed"></span>
</div>
<div id="twit-root">
  Twitter Feed:<br/><br/>
  <span id="twit-feed">
    <form id="twit-login" action="cgi-bin/twitter.cgi" method="post">
      <input id="init-twit" type="submit" value="Twitter Login">
    </form>
  </span>
</div>
</body>
</html>
